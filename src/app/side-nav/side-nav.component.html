<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <a mat-icon-button (click)="toggleSideNav()">
      <mat-icon>menu</mat-icon>
    </a>
    <span h1 class="example-app-name">NewsFeed</span>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #sideNav [mode]="mobileQuery.matches ? 'over':'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56" class="example-sidenav" [style.minWidth]="mobileQuery.matches ? '50%' : '15%'">
      <mat-nav-list>
        <a mat-list-item routerLink="/home" routerLinkActive='active' (click)="toggleSideNav()">
          <mat-icon mat-list-icon>note</mat-icon> Feed
        </a>
        <a mat-list-item routerLink="/source" (click)="toggleSideNav()">
          <mat-icon mat-list-icon>note</mat-icon> Sources
        </a>
      </mat-nav-list>
      <p class="attribution">Attribution to <a href="https://newsapi.org" target="_blank">NewsAPI</a></p>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
